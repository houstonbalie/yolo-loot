<!DOCTYPE html>
<html lang="pt-BR" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOLO Loot</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind via CDN (warning no console, mas funciona) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#F97316",
              "primary-dark": "#d65d0a",
              "primary-light": "rgba(249, 115, 22, 0.1)",
              "background-light": "#FFFDF9",
              "background-dark": "#1a120b",
              "surface-light": "#ffffff",
              "surface-dark": "#23170f",
              "text-main": "#1c130d",
              "text-muted": "#9e6b47",
              "border-light": "#e9d9ce",
              "border-dark": "#4a3528",
            },
            fontFamily: {
              display: ["Poppins", "sans-serif"],
              body: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "1.5rem",
              xl: "2rem",
              "2xl": "3rem",
              full: "9999px",
            },
            boxShadow: {
              card: "0 4px 20px -2px rgba(249, 116, 21, 0.08)",
              "card-hover": "0 10px 25px -5px rgba(249, 116, 21, 0.15)",
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d1d5db;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: "FILL" 1;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
